<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterMe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <p class="logo">PizzaViews</p>
    </nav>
    <div class="mainFrame">
        <div class="tweetHere">
            <div class="image">
                <img src="images/pizzaa.png" alt="pizzaa">
            </div>
            <div class="inputs">
                <label for="userId">USER : 
                    <input type="text" id="userId">
                </label>
                <textarea name="tweet" id="tweetInp" cols="30" rows="10" placeholder="How's the Pizzaa?"></textarea>
            </div>
        </div>
        <div class="postBtn">
            <button id="postBtn">
                Say IT!!
            </button>
        </div>
        
        <div class="PizzaViews">

        </div>

    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
